<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Project 2025</title>
    <link rel="stylesheet" href="https://unpkg.com/classless-tufte-css@1.3.0/tufte.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Matomo -->
    <script>
        var _paq = window._paq = window._paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function () {
            var u = "https://proj2025xyz.matomo.cloud/";
            _paq.push(['setTrackerUrl', u + 'matomo.php']);
            _paq.push(['setSiteId', '1']);
            var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
            g.async = true; g.src = 'https://cdn.matomo.cloud/proj2025xyz.matomo.cloud/matomo.js'; s.parentNode.insertBefore(g, s);
        })();
    </script>
    <!-- End Matomo Code -->
</head>

<body>
    <article>
        <h1>Project 2025</h1>
        <p>Everything below is directly quoted from the <a
                href="https://static.project2025.org/2025_MandateForLeadership_FULL.pdf">Project 2025 document.</a>
        </p>
        {{#sections}}
        <section>
            <h2>{{title}}</h2>
            <address>{{author}}</address>
            {{#quotes}}
            <h3><a href="https://archive.org/details/2025_MandateForLeadership_FULL/page/{{ref}}/mode/1up?view=theater">Page
                    {{page}}</a>
            </h3>
            <p>{{text}}</p>
            <aside>{{note}}</aside>
            {{/quotes}}
        </section>
        {{/sections}}
    </article>
</body>

</html>
