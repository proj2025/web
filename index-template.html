<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Project 2025</title>
    <link rel="stylesheet" href="https://unpkg.com/classless-tufte-css@1.3.0/tufte.min.css" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="index.js"></script>
</head>

<body>
    <article>
        <h1>Project 2025</h1>
        <p>Everything below is directly quoted from the <a
                href="https://static.project2025.org/2025_MandateForLeadership_FULL.pdf">Project 2025 document.</a>
        </p>
        {{#sections}}
        <section>
            <h2>{{title}}</h2>
            <address>{{author}}</address>
            {{#quotes}}
            <h3><a href="https://archive.org/details/2025_MandateForLeadership_FULL/page/{{ref}}/mode/1up?view=theater">Page
                    {{page}}</a>
            </h3>
            <p>{{text}}</p>
            <aside>{{note}}</aside>
            {{/quotes}}
        </section>
        {{/sections}}
    </article>
</body>

</html>
